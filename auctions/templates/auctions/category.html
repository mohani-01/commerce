{% extends 'auctions/layout.html' %}

{% block body %}

{% for category in categories %}
<div>
    <form action="{% url 'category' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ category }}" name="category">
        <input type="submit" value="{{ category }}">
    </form>
</div>
{% endfor %}

{% endblock %}
