{% extends 'auctions/layout.html' %}

{% block body %}

{{ list.description }} {{list.id}}
<form action="{% url 'list' list.id %}" method="post">
    {% csrf_token %}
<input type="hidden" value="{{user.id}}" name="commenter">
<input name="comment">
<input type="submit" name="Comment">
</form> 
<ul>
    {% for comment in comments %}
    <li>{{ comment.user }} {{comment.message}} </li>
    {% empty %}
    <li>NO comments</li>
    {% endfor %}
</ul>
{% endblock %}
